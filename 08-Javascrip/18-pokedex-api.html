<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex-api</title>
    <link rel="shortout icon" href="favicon.ico" type="imagenes/x-icon"> 
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        ul.pokemons {
             list-style: none;
             margin: 0;
             padding: 0;
             display: grid;
             grid-template-columns: repeat(4, 1fr);
             gap: 0.4rem;
             li {
                border: 2px solid #fff9;
                border-radius: 0.4rem;
                h4, h5 {
                    margin: 0;
                    text-align: center;
                }
             }
        }
    </style>
  </head>
  <body class="js">

    <nav>
        <a href="../index.html">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <path fill="#ffffff" d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"></path>
        </svg>
      </a>
    </nav>
    <main>
      <header>
        <h1>pokedex-api</h1>
        <h2>Fetch and display data from the Pokedex API.</h2>
      </header>
      <section>
        <ul class="pokemons"></ul>
      </section>
       
    </main>
    <script>
        //Elements
        const pokemons = document.querySelector('.pokemons')
        const loadPokemons = async (start, end) => {
            for(let pk=start; pk<=end; pk++) {
                const url = `https://pokeapi.co/api/v2/pokemon/${pk}`
                const response = await fetch(url)
                const data = await response.json()
                //console.log(data)
                pokemons.innerHTML += `<li> 
                                       <h4> ${data.id} </h4> 
                                        <h5> ${data.name} </h5> 
                                        <img src="${data.sprites.front_default}">
                                        </li>`
            }
        }
        loadPokemons(1,151)
    </script>
</body>
</html>

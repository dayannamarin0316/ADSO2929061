<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13- Layout (Challenge)</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="bg-[#1e1e1e]">
    <main class="min-h-[100dvh]
                  flex 
                  justify-center 
                  items-center">
        <!-- Screen 01 - Welcome -->
        <section class="welcome 
                         w-[386px] 
                         h-[760px]
                         my-4
                         rounded-[20px]
                         overflow-hidden
                         bg-[url(imagenes/moto.png)]
                         bg-[white]
                         relative
                         bg-top
                         bg-no-repeat">
            <div class="absolute
                         rounded-t-[30px]
                         bottom-0
                         w-full
                         h-[396px]
                         bg-white">

                <figure class="logo
                                 h-[100px]
                                 w-[100px]
                                 mx-auto
                                 mt-[-60px]
                                 bg-red-600
                                 justify-center
                                 items-center
                                 flex
                                 row">
                    <img src="imagenes/logo.svg" alt="logo">
                </figure>
                <h2 class="text-center
                                           text-[32px]
                                           font-[500]
                                           mt-[38px]
                                         text-[#000]">Welcome to</h2>
                <h2 class="text-center
                                           text-[32px]
                                           mt-[-10px]
                                           font-[600]
                                         text-[#D20909]">Ducati</h2>
                <p class="text-[#000]
                                            font-[400]
                                            text-[16px]
                                            mx-auto
                                            mt-[40px]
                                            w-[272px]
                                            text-center">
                                            It's not just speed, it's art in motion. Ducati: passion, power, and perfection in every detail.
                </p>
                <div class="actions
                                            w-[320px]
                                            flex
                                            mt-[42px]
                                            mx-auto">
                    <a href="#signin" class="w-[160px]
                                                      h-[55px]
                                                      flex
                                                      justify-center
                                                      items-center
                                                    text-white
                                                      rounded-s-[80px]
                                                    bg-[#D20909]">Sign In</a>
                    <a href="#signup" class="w-[160px]
                                                      h-[55px]
                                                      flex
                                                      justify-center
                                                      items-center
                                                    text-[#D20909]
                                                      border-2
                                                      rounded-e-[80px]
                                                    bg-[#fff]">Sign Up</a>
                </div>

            </div>
        </section>
        <!-- Screen 02 - Signin -->
        <section id="signin" class="signin 
                                                w-[386px] 
                                                h-[760px]
                                                transition-all
                                                ease-in
                                                duration-500
                                                translate-x-[-300%]
                                                target:translate-x-[0px]
                                                my-4
                                                rounded-[20px]
                                                overflow-hidden
                                              bg-[white]
                                                bg-[url(imagenes/circulo1.svg)]
                                                absolute
                                                bg-top
                                                bg-contain
                                                bg-no-repeat">
            <img class="logo
                                       h-[150px]
                                       w-[150px]
                                       mx-auto
                                       mt-[130px]
                                      " src="imagenes/moto2.png">
            </img>
            <a href="#welcome" class="absolute 
                                                
                                                   hover:translate-x-[-6px]
                                                   transition-all
                                                   top-[10px]
                                                   left-[10px]">
                <img src="imagenes/Vector.svg" alt="Back Welcome">
            </a>
            <h2 class="text-[32px]
                        mt-[4rem]
                        text-center
                      text-[#050404]
                        font-[500]">Sign In / <a href="#signup">sing up</a> </h2>
            <h3 class="text-[16px]
                          text-center
                        text-[#000]
                          font-[400]">Enter your account to login</h3>

            <form action="#welcome" class="mt-10
                                    flex 
                                    justify-center
                                    items-center
                                    flex-col 
                                    gap-2">
                <label class="flex 
                             gap-1 
                           text-[#444]
                             text-[16px]
                             font-[500]
                             w-[320px]
                             items-center">
                    <img src="imagenes/person.svg" alt="Email">
                    Email:
                </label>
                <input class="border-[2px]
                           border-[#444]
                           text-[#888]
                             w-[320px]
                             outline-none
                             indent-4
                             h-[55px]
                             rounded-[25px]" type="text" placeholder="marinmishell164@.com" required>
                <label class="flex 
                             gap-1 
                           text-[#444]
                             text-[16px]
                             font-[500]
                             w-[320px]
                             items-center">
                    <img src="imagenes/candado.svg" alt="Password" class="w-8">
                    Password:
                </label>
                <input class="border-[2px]
                           border-[#444]
                           text-[#888]
                             w-[320px]
                             outline-none
                             indent-4
                             h-[55px]
                             rounded-[25px]" type="password" placeholder="*" required>
                <button class="w-[320px]
                              mt-[10px]
                              cursor-pointer
                              transition-all
                              hover:scale-[1.05]
                            text-white
                              rounded-[25px]
                              text-[16px]
                              font-[500]
                              h-[55px]
                            bg-[#D20909]">
                    Sign In
                </button>
            </form>

        </section>

        </section>
        <!-- Screen 03 - Signup -->
        <section id="signup" class="signup
                    w-[386px] 
                    h-[760px]
                    transition-all
                    ease-in
                    duration-500
                    translate-x-[-300%]
                    target:translate-x-[0px]
                    my-4
                    rounded-[20px]
                    overflow-hidden
                  bg-[white]
                    bg-[url(imagenes/circulo1.svg)]
                    absolute
                    bg-top
                    bg-contain
                    bg-no-repeat">
            <img class="logo
                            h-[150px]
                            w-[150px]
                            mx-auto
                            mt-[130px]
                            " src="imagenes/moto3.png">
            </figure>
            <a href="#welcome" class="absolute 
                                                   left-[20px]
                                                   hover:translate-x-[-6px]
                                                   transition-all
                                                   top-[20px]">
                <img src="imagenes/Vector.svg" alt="Back Welcome">
            </a>
            <h2 class="text-[32px]
                       mt-[2rem]
                       text-center
                     text-[#000]
                       font-[500]">Sign Up / <a href="#signin">Login</a> </h2>
            <h3 class="text-[16px]
                       text-center
                     text-[#000]
                       font-[400]">Create your account</h3>
    <form action="#welcome" class="
    flex 
    justify-center
    items-center
    flex-col 
    gap-2">
  <label class="flex 
                gap-1 
              text-[#444]
                text-[16px]
                font-[500]
                w-[320px]
                items-center">
    <img src="imagenes/person.svg" alt="Email">
    Email:
  </label>
  <input class="border-[2px]
              border-[#444]
              text-[#888]
                w-[320px]
                outline-none
                indent-4
                h-[55px]
                rounded-[25px]" type="text" placeholder="marinmishell164@.com" required>
                <label class="flex 
                gap-1 
              text-[#444]
                text-[16px]
                font-[500]
                w-[320px]
                items-center">
    <img src="imagenes/telefono.svg" alt="Email" class="w-6">
    Mobile Number:
  </label>
  <input class="border-[2px]
              border-[#444]
              text-[#888]
                w-[320px]
                outline-none
                indent-4
                h-[55px]
                rounded-[25px]" type="text" placeholder="312346778" required>
  <label class="flex 
                gap-1 
              text-[#444]
                text-[16px]
                font-[500]
                w-[320px]
                items-center">
    <img src="imagenes/candado.svg" alt="Password" class="w-8">
    Password:
  </label>
  <input class="border-[2px]
              border-[#444]
              text-[#888]
                w-[320px]
                outline-none
                indent-4
                h-[55px]
                rounded-[25px]" type="password" placeholder="***********" required>
  <button class="w-[320px]
                 mt-[10px]
                 cursor-pointer
                 transition-all
                 hover:scale-[1.05]
               text-white
                 rounded-[25px]
                 text-[16px]
                 font-[500]
                 h-[55px]
               bg-[#D20909]">
    Sign Up
  </button>
</form>
        </section>
    </main>
    <script src="js/tailwind.js"></script>
</body>
</html>
